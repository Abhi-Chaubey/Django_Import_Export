<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity>
  </head>
  <body>
    <form class="container mt-5" method="post" enctype="multipart/form-data">
      <h1>Hello, File uploader!</h1>

      {% csrf_token %}
      <input type="file" name="file" class="mt-5">
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </body>
</html>
